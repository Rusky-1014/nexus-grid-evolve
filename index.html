<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Grid: Evolve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watermark">NEXUS GRID</div>

    <div class="container">
        <header>
            <h1>Nexus Grid: Evolve</h1>
            <p>Conquer the Expanding Digital Frontier</p>
        </header>

        <main>
            <div class="game-info">
                <div id="level-display">Level: 1 (3x3)</div>
                <div id="turn-display">Player <span class="current-player-symbol player-X">X</span>'s Turn</div>
                <div id="score-display">Score: P 0 | AI 0 | D 0</div>
            </div>

            <div id="game-board-container">
                <div id="game-board"></div>
            </div>

            <div class="game-controls">
                <button id="new-game-btn">New Game</button>
            </div>

            <div id="message-display" class="message-display"></div>
        </main>

        <footer>
            <p>&copy; 2023 Quantum Dynamics. All rights reserved.</p>
            <p>Challenge Your Intellect. Adapt. Evolve.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
